<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Find A Friend!</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Friend Survey</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="">Photo Link</label>
								<input type="text" class="form-control" id="photo">
							</div>

							<button id="add-btn" type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/Cresence/FriendFinder">Git Repo</a></p>
	      </div>
	    </footer>

	</div>
	<script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var surveyInquiry = {
            name: $("#").val().trim(),
            score: $("#").val().trim(),
            photo: $("#").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/friends", surveyInquiry)
            .then(function(data) {
              console.log("survey.html", data);
            //   alert("Searching...");
            });
        });
      </script>
</body>
</html>
