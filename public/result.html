	<script>
		function displayFriendMatch() {
	
	let queryURL = "/api/friends/";

    switch (condition) {
        case condition === 2:
    	    // Creating and storing a div tag
		    let dataDiv1 = $("<div id=newData1>");

            let trait1 = "Trait: " + data[0].trait;

		    let p1 = $("<li class='list-group-item mt-4'> ").html("<h4>" + name1 + "<br/>"+ trait1 + "<br/>"+ "Photo:");

		    // Appending the paragraph and image tag to the gifDiv
			dataDiv1.append(p1);
			p1.append(photo1)

		    // Prependng the gifDiv to the HTML page in the "#gifs-appear-here" div
            $("#friendMatch").prepend(dataDiv1);
            break;
        case condition = 3:
            let dataDiv2 = $("<div id=newData2>");

        case condition = 1:
